<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo</title>
    <link rel="stylesheet" href="./styles/styles.min.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <form action="">
        <input type="text" class="name">
        <input type="number" name="" class="strength">
        <input type="number" name="" class="magic">
        <button class="create">New Character</button>
    </form>
    <select name="" id="figther">
        <option value="" selected disabled>Choose a figther</option>
    </select>
    <select name="" id="defender">
        <option value="" selected disabled>choose a defender</option>
    </select>
    <div class="menu">
        <button class="shout">Shout your name</button>
        <button class="potions">Drink a potion</button>
        <button class="attack">Attack</button>
        <button class="attackMagic">Magic attack</button>
    </div>
    <div class="error"></div>
    <div class="dialogue"></div>
    <div class="perso">
        <div class="card">
            <div class="img perso1"></div>
            <div class="stat">
                <div class="persoinfo">name: knight</div>
                <div class="persoinfo">strenght: 100</div>
                <div class="persoinfo">magic: 50</div>
                <div class="persoinfo">life: 100</div>
                <div class="lifeBar">
                    <div class="lifeLeft"></div>
                </div>
                <div class="persoinfo">mana: 50</div>
                <div class="persoinfo">potions: 2</div>
            </div>
        </div>
    </div>
</body>
</html>
