<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo</title>
    <link rel="stylesheet" href="./styles/styles.min.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <form action="">
        <input type="text" class="name" placeholder="name of the knight">
        <input type="number" name="" class="strength" placeholder="strength point">
        <input type="number" name="" class="magic" placeholder="magic point">
        <button class="create">New Character</button>
    </form>
    <div class="select">
        <select name="" id="figther">
            <option value="" selected disabled>Choose a figther</option>
        </select>
        <select name="" id="defender">
            <option value="" selected disabled>choose a defender</option>
        </select>
    </div>
    <div class="menu">
        <button class="shout">Shout your name</button>
        <button class="potions">Drink a potion</button>
        <button class="attack">Attack</button>
        <button class="attackMagic">Magic attack</button>
    </div>
    <div class="error"></div>
    <div class="dialogue"></div>
    <div class="perso"></div>
</body>
</html>
